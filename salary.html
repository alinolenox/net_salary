<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Net Salary Calculator</h1>
    <form id="salaryForm">
        <label for="basicSalary">Basic Salary (Ksh):</label>
        <input type="number" id="basicSalary" required>
        <br>
        <label for="benefits">Benefits (Ksh):</label>
        <input type="number" id="benefits">
        <br>
        <button type="button" onclick="calculateNetSalary()">Calculate Net Salary</button>
    </form>

    <h2>Results:</h2>
    <p id="grossSalary">Gross Salary: 0 Ksh</p>
    <p id="payee">PAYE (Tax): 0 Ksh</p>
    <p id="nhif">NHIF Deductions: 0 Ksh</p>
    <p id="nssf">NSSF Deductions: 0 Ksh</p>
    <p id="netSalary">Net Salary: 0 Ksh</p>
    <script src="salary.js"></script>
</body>
</html>
